<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>  
    <script src="https://unpkg.com/vue-chartjs/dist/vue-chartjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/index.css">
    
  </head>
  <body>
    
    <div class="container-fluid mt-1 prev-wrap dash-box" id="dash"> 
      <div class="row d-flex justify-content-center">
        <div class="col-4 d-flex justify-content-center">
          <button @click="trocaPrevTemp()" type="button" class="btn btn-secondary mx-1" id="btn-temp">Temperatura</button>
          <button @click="trocaPrevPrec()" type="button" class="btn btn-secondary mx-1" id="btn-prec">Precipitação</button>
        </div>
      </div>
        
     <transition>
        <div v-if="tempInAct" >
          <prevboxtempin></prevboxtempin>
        </div>
        <div v-if="tempOutAct">
          <prevboxtempout></prevboxtempout>
        </div>
        <div v-if="precInAct">
            <prevboxprecin></prevboxprecin>
        </div>
        <div v-if="precOutAct">
          <prevboxprecout></prevboxprecout>
        </div>
     </transition>
    </div>
    
    <!--JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    
    <script src="js/index.js"></script>

  </body>
</html>
